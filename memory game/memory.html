<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Ball Game</title>
  <link rel="stylesheet" href="memory.css">
</head>
<body>

  <h1>Memory Ball Game</h1>
  <h3>Select Difficulty</h3>
  <div id="difficulty-container">
    <button id="easy-button" class="difficulty-button">Easy</button>
    <button id="medium-button" class="difficulty-button">Medium</button>
    <button id="hard-button" class="difficulty-button">Hard</button>
  </div>

  <div id="play-button-container">
    <button id="play-button">Play</button>
  </div>
  
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div> 
  <div id="game-container"></div>


  <!-- Game Over Modal -->
  <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score"></span></p>
      <p>High Score: <span id="final-high-score"></span></p>
      <button id="new-game-button">New Game</button>
    </div>
  </div>

  <script src="memory.js"></script>
</body>
</html>
